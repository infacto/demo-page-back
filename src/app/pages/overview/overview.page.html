<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ul>
      <li>
        Click on page "One" and choose an Item. You'll see, that there is no
        back-button. (Page Component).
      </li>
      <li>
        Then check the page "Two". Do the same. Here is the back-button. It's
        not wrapped in "Page Component". But you write always the same contruct for a page. (DRY)
      </li>
    </ul>
  </div>
</ion-content>
